<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Options</title>
  <style>
     .dropdown {
      position: relative;
      display: inline-block;
    } 

     .dropdown-button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    } 

    .dropdown-content {
      display: none; 
      /*Hide dropdown content by default*/
      position: absolute;
      background-color: #fe0000;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 5px;
      z-index: 1;
    }

     .dropdown-content label {
      display: block; /* Stack options vertically */
      margin-bottom: 5px;
    }
      

     .dropdown:hover .dropdown-content {
      display: block; /* Show dropdown on hover */
    }  
  </style>
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-button">Select Options</button>
    <div class="dropdown-content">
      <label><input type="checkbox" value="Option 1"> Option 1</label>
      <label><input type="checkbox" value="Option 2"> Option 2</label>
      <label><input type="checkbox" value="Option 3"> Option 3</label>
    </div>
  </div>
</body>
</html>
